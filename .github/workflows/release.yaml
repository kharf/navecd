name: Release
"on":
  workflow_dispatch:
    branches:
      - main
    inputs:
      version:
        description: version to be released
        required: true
      prev-version:
        description: previous version to use to calculate the changelog diff from
        required: false
        default: ""
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          token: ${{ secrets.PAT }}
          fetch-tags: true
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5.1.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
      - name: Release
        uses: dagger/dagger-for-github@v7.0.3
        with:
          call: release --source=. --version=${{ inputs.version }} --previous-version=${{ inputs.prev-version}} --user=kharf --token=env:GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
permissions: read-all
